[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show output from tests
addopts =
    -v
    --tb=short
    --strict-markers

markers =
    e2e: End-to-end tests (slow, requires GitHub auth)
    unit: Unit tests (fast)
    integration: Integration tests (requires GitHub auth)

# Ignore patterns
norecursedirs =
    .git
    .claude
    __pycache__
    *.egg-info
